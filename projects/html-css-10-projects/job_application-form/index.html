<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>
                Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="form_control" placeholder="enter first Name" type="text">
                    </div>


                    <div class="form_control">
                        <label for="last_name">First Name</label>
                        <input id="last_name" name="form_control" placeholder="enter last Name" type="text">
                    </div>


                    <div class="form_control">
                        <label for="email">email</label>
                        <input id="email" name="email" placeholder="enter email..." type="email">
                    </div>


                    <div class="form_control">
                        <label for="job-role">Select Job Role</label>
                        <select name="" id="job-role">
                            <option value="">
                                Select Job Role
                            </option>

                            <option value="frontend">
                                Frontend Developer
                            </option>
                            <option value="backend">
                                Backend Developer
                            </option>
                            <option value="full-stack">
                                Full Stack Developer
                            </option>
                            <option value="ui-ux">
                                UI UX designer
                            </option>
                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="4" placeholder="enter address"></textarea>
                        
                    </div>

                    <div class="form_control">
                        <label for="city">city</label>
                        <input id="city" name="city" placeholder="enter city..." type="text">
                    </div>

                    
                    <div class="form_control">
                        <label for="pin-code">Pin code</label>
                        <input id="pin-code" name="pin-code" placeholder="enter pin-code..." type="number">
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value ="2002-04-17" id="date" name="date"  type="date">
                    </div>

                    <div class="form_control">
                        <label for="upload">upload your CV</label>
                        <input  id="upload" name="upload"  type="file">
                    </div>

                </div>
                
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
